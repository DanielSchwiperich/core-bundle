
<ul>
  <?php foreach ($this->body as $class=>$row): ?>
    <?php foreach ($row as $col): ?>
      <?php if ($col->addImage): ?>
        <li class="<?= $class ?> <?= $col->class ?>">
          <div class="image_container"<?php if ($col->margin): ?> style="<?= $col->margin ?>"<?php endif; ?>>
            <?php if ($col->href): ?>
              <a href="<?= $col->href ?>"<?= $col->attributes ?> title="<?= $col->alt ?>"><img src="<?= $col->src ?>"<?= $col->imgSize ?> alt="<?= $col->alt ?>" /></a>
            <?php else: ?>
              <img src="<?= $col->src ?>"<?= $col->imgSize ?> alt="<?= $col->alt ?>" />
            <?php endif; ?>
            <?php if ($col->caption): ?>
              <div class="caption" style="width:<?= $col->arrSize[0] ?>px"><?= $col->caption ?></div>
            <?php endif; ?>
          </div>
        </li>
      <?php endif; ?>
    <?php endforeach; ?>
  <?php endforeach; ?>
</ul>
