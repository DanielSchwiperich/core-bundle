<script type="text/javascript">
  /* <![CDATA[ */
  (function($) {
    $(document).ready(function() {
      $('.ce_sliderStart').each(function(i, cte) {
        var s = $('.content-slider', cte)[0],
            delay, speed;
        s.className.split(' ').map(function(cls) {
          if (cls.indexOf('slider_delay') != -1) {
            delay = parseInt(cls.replace('slider_delay_', ''));
          } else if (cls.indexOf('slider_speed') != -1) {
            speed = parseInt(cls.replace('slider_speed_', ''));
          }
        });
        new Swipe(s, {
          // Put custom options here
          'auto':delay,
          'speed':speed
        }).addControl($('.slider-control', cte)[0]);
      });
    });
  })(jQuery);
  /* ]]> */
</script>
