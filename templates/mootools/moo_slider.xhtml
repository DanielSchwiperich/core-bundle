<script type="text/javascript">
  /* <![CDATA[ */
  (function($) {
    window.addEvent('domready', function() {
      setTimeout(function() {
        $$('.content-slider').each(function(slider) {
          var h = 0;
          slider.getElements('.ce_text').each(function(el, i) {
            h = Math.max(h, el.getSize().y);
            el.setStyle('position', 'absolute');
            i && el.setStyle('display', 'none');
          });
          slider.setStyles({
            'height':h + 'px',
            'position':'relative'
          });
          slider.revolver({
            // Put custom options here
            slideClass:'ce_text'
          });
        });
      }, 4);
    });
  })(document.id);
  /* ]]> */
</script>
